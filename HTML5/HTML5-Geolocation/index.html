<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Personalised App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	

</head>
<body>
	<div id="overlay">
		<div id="wcBanner" class="">
		<div class="wcBanner-content ">
	    	<div  class="wcBanner-body">
				<h2 id="wcTitle">Hey there</h2>
				<!-- <h3 id="wcGreeting">Good Afternoon</h3> -->
				<h4 id ="wcWeatherInfo"> </h4>
			</div>
			<div class="wcBanner-footer">
				<button id="getStarted" class= "btn btn-primary "  >Get Started</button>
			</div>
		</div><!-- wcBanner-content -->
		
	  </div><!-- wcBanner -->
	</div><!-- overlay -->
	<div id="weatherWidget" class="hide">
			<div class="weatherImage col-md-6">
				<i class="wi wi-day-sunny"></i>
			</div>
			<div class="weatherDesc col-md-6 ">
				<div id="cityName">
					
				</div>
				<div class="currentTemp">
					<div class="temp">
					  <span id="currentTemp"> </span><span id="units">&#8451;</span>
					</div>	
					<p><a id="changeTemp" data-temp ="fahrenheit" href="#">See in fahrenheit</a></p>
				</div><!-- currentTemp -->
			</div><!-- weatherDesc -->
		</div><!-- weatherWidget -->
	<div class="container offOpacity" id="mainPage">
		
		<div class="survey ">
			<div id="map"></div>
				<div class="navigation">
				 <button class="btn btn-primary takeNextSurvey" data-survey="titleMessage-personalInfo"  >Take Survey</button>
				</div>
			</div>	<!-- survey -->	
		<div class="restaurant-list">
			<div class="restaurant">
				<div class="col-md-6 col-sm-12 col-lg-6 res">
					<img id ="restaurant1-image" src="" alt="">
				</div>
				<div class="col-md-6 col-sm-12 col-lg-6 res">
					<div class="restaurant-info">
						<h2 id="restaurant1Name"></h2>
						<p id="restaurant1Location"></p>
					</div>

				</div>
			</div>
			<div class="restaurant">
				<div class="col-md-6 col-sm-12 col-lg-6 res">
					<img id ="restaurant2-image" src="" alt="">
				</div>
				<div class="col-md-6 col-sm-12 col-lg-6 res">
					<div class="restaurant-info">
						<h2 id="restaurant2Name"></h2>
						<p id="restaurant2Location"></p>
					</div>

				</div>
			</div>
			
	</div><!-- mainPage -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGzKLb8NRwIlCYwrLFSKElxDouDHBxLS0&callback=initMap"
    async defer></script>
	<script src="app.js"></script>
</body>
</html>
